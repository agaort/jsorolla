<link rel="import" href="../opencga/variant/variant-browser-grid.html">

<dom-module id="opencga-gene-view">
    <template>
        <style is="custom-style" include="jso-styles"></style>
        <div>
            <div style="float: right">
                <button type="button" class="btn btn-primary" on-click="showBrowser">Back to Variant Browser</button>
            </div>
            <div>
                <h3>Gene: {{geneObj.name}}</h3>
                {{geneObj.name}} - {{geneObj.description}}<br>
                <!--Number of Variants - {{totalVariants}} <br>-->
                Genome Browser - <a target="_blank"
                                    href="http://genomemaps.org/?region={{geneObj.chromosome}}:{{geneObj.start}}-{{geneObj.end}}">
                {{geneObj.chromosome}}:{{geneObj.start}}-{{geneObj.end}}
            </a> <br>
            </div>

            <div>
                <h3>Transcripts</h3>
                <table class="table table-bordered">
                    <thead style="background-color: #eeeeee">
                    <tr>
                        <th>Name</th>
                        <th>Ensembl ID</th>
                        <th>Biotype</th>
                        <th>Location</th>
                        <th>Coding</th>
                        <th>cDNA</th>
                        <th>CDS Length</th>
                        <th>Annotation Flags</th>
                    </tr>
                    </thead>
                    <tbody>
                    <template is="dom-repeat" items="{{geneObj.transcripts}}" as="transcript">
                        <tr>
                            <td>{{transcript.name}}</td>
                            <td>
                                <a target="_blank"
                                   href="http://www.ensembl.org/Homo_sapiens/Gene/Summary?db=core;t={{transcript.id}}">{{transcript.id}}</a>
                            </td>
                            <td>{{transcript.biotype}}</td>
                            <td>
                                <a target="_blank"
                                   href="http://genomemaps.org/?region={{transcript.chromosome}}:{{transcript.start}}-{{transcript.end}}">
                                    {{transcript.chromosome}}:{{transcript.start}}-{{transcript.end}}
                                </a>
                            </td>
                            <td>
                                <a target="_blank"
                                   href="http://genomemaps.org/?region={{transcript.chromosome}}:{{transcript.genomicCodingStart}}-{{transcript.genomicCodingEnd}}">
                                    {{transcript.genomicCodingStart}}-{{transcript.genomicCodingEnd}}
                                </a>
                            </td>
                            <td>
                                {{transcript.cdnaCodingStart}}-{{transcript.cdnaCodingEnd}}
                            </td>
                            <td>{{transcript.cdsLength}}</td>
                            <td>{{transcript.annotationFlags}}</td>
                        </tr>
                    </template>
                    </tbody>
                </table>
            </div>
            <div>
                <h3>Variants</h3>
                <variant-browser-grid project="{{project}}" study="{{study}}" prefix="{{prefix}}" opencga-client="{{opencgaClient}}"
                                      population-frequencies="{{populationFrequencies}}" protein-substitution-scores="{{proteinSubstitutionScores}}"
                                      consequence-types="{{consequenceTypes}}" search="{{query}}" query="{{query}}" variant="{{variant}}"></variant-browser-grid>

                <div hidden$="{{checkVariant(variant)}}">
                    <br>
                    <h3>Please select a variant to view variant's detailed annotation</h3>
                </div>

                <!-- Bottom tabs with specific variant information -->
                <div style="padding-top: 20px" hidden$="{{!checkVariant(variant)}}">
                    <h3>Advanced Annotation for Variant: {{variant}}</h3>
                    <cellbase-variantannotation-view data="{{variant}}" prefix="{{prefix}}" cellbase-client="{{cellbaseClient}}" mode="vertical" style="font-size: 12px"></cellbase-variantannotation-view>
                </div>
            </div>

        </div>
    </template>
    <script>
        Polymer({
            is: 'opencga-gene-view',
            properties: {
                cellbaseClient: {
                    type: Object
                },
                opencgaClient: {
                    type: Object
                },
                study: {
                    type: Object
                },
                gene: {
                    type: String,
                    value: "",
                    observer: 'geneChanged'
                },
                geneObj: {
                    type: Object
                },
                populationFrequencies: {
                    type: Array
                },
                proteinSubstitutionScores: {
                    type: Object
                },
                consequenceTypes: {
                    type: Object
                },
                variant: {
                    type: String,
                    value: ""
                }
            },
            ready: function () {
                if (typeof this.prefix === "undefined" || this.prefix == "") {
                    this.prefix = "gene" + Utils.randomString(6);
                }
            },
            geneChanged: function (neo, old) {
                let query = {};
                let _this= this;
                if (typeof this.gene !== "undefined" && this.gene != "") {
                    query.gene = this.gene;
                    this.cellbaseClient.getGeneClient(this.gene, 'info', {exclude: "annotation"}, {})
                        .then(function (response) {
                            _this.geneObj = response.response[0].result[0];
                        });
                    this.query = query;
                }
            },
            checkVariant: function(variant) {
                return variant.split(':').length > 2;
            },
            showBrowser: function () {
                $('#browser').show();
                let hash = window.location.hash.split('/');
                let newHash = '#browser/' + hash[1] + '/' + hash[2];
                window.location.hash = newHash;
            }
        });
    </script>
</dom-module>
