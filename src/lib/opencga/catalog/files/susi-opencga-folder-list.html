<link rel="import" href="susi-opencga-create-folder.html">
<link rel="import" href="susi-opencga-folder-list-item.html">
<link rel="import" href="susi-opencga-file-preview.html">
<link rel="import" href="../../../../../../iron-flex-layout/iron-flex-layout-classes.html">
<dom-module id="susi-opencga-folder-list">
    <style is="custom-style" include="jso-styles iron-flex">

        #header{
            box-sizing: border-box;
            background-color: var(--light-secondary-color);
            padding: 3px 7px;
            border-bottom: 1px solid var(--divider-color);
            font-weight: bold;
            height: 25px;
            margin-top:15px;
        }

        #content.list {
            height: calc(100% - 55px);
            overflow-y: auto;
            overflow-x: hidden;
        }

        #content.list.info {
            height: calc(100% - 115px);
        }

        #content.icon {
            height: calc(100% - 30px);
            overflow-y: auto;
            overflow-x: hidden;
        }

        #content.icon.info {
            height: calc(100% - 90px);
        }

        susi-opencga-folder-list-item[view-mode='list'] {
            padding: 3px 7px;
            border-bottom: 1px solid rgba(125, 125, 125, 0.3);
        }

        susi-opencga-folder-list-item[view-mode='list']:last-of-type {
            border-bottom-width: 0px;
        }

        susi-opencga-folder-list-item[view-mode='icon'] {
            margin: 1px;
            height: 70px;
        }

        #createfolder {
            box-sizing: border-box;
            width: 300px;
            background-color: #fafafa;
            padding: 20px 30px;
        }

        .upload-btn {
            color: var(--default-primary-color);
        }

        .bar > div {
            margin-right: 5px;
        }
        .bar{
            padding-left: 10px;
            padding-right: 10px;
        }

        #fileInfo {
            box-sizing: border-box;
            height: 60px;
            background-color: var(--light-secondary-color);
            border-top: 1px solid var(--divider-color);
            padding: 5px;
        }
        button[hidden]{
            display:none;
        }
        .data {
            color: var(--secondary-text-color);
        }

        .value {
            margin-right: 10px;
        }

        .lowercase {
            text-transform: lowercase;
        }
        .izq{
            float:right;
            padding-right: 10px;
        }
    </style>
    <template>
        <div id="bar" class="row">
            <span class="bar">

                <button class="btn btn-primary" hidden$="{{checkBack(folder)}}" on-click="handleBack"> <i class="fa fa-arrow-left"></i></button>
                <!--<button class="btn btn-primary" hidden$="{{isFolderMode(mode)}}" on-click="handleUploadFile"><i class="fa fa-cloud-upload"></i> Upload</button>-->
                <!--cd ..-->
                <button class="btn btn-primary" hidden$="{{checkSelected(selected)}}" on-click="handleDeleteFile">
                    <i class="fa fa-trash"></i>
                </button>
                <boostrap-panel hidden$="{{checkSelectedFile(selected)}}" on-boostrapanelclick="handlePreviewFileBoostrap">
                    <span class="button_panel" ><i class="fa fa-eye"></i></span>
                    <span class="header_panel">
                        <i class="fa fa-eye"></i> File Preview
                    </span>
                    <susi-opencga-file-preview opencga-client={{opencgaClient}} class="body_panel" id="filePreview"></susi-opencga-file-preview>
                </boostrap-panel>
                <!--<button class="btn btn-primary" hidden$="{{checkSelectedFile(selected)}}" on-click="handlePreviewFile">-->
                    <!--<i class="fa fa-eye"></i>-->
                <!--</button>-->
                <button class="btn btn-primary" on-click="handleViewInfo" style="margin-right: 5px;" hidden$="{{checkSelected(selected)}}">
                    <i class="fa fa-info"></i>
                </button>
               
            </span>
            <span class="horizontal layout izq">
                <button class="btn btn-primary" on-click="handleViewMode" hidden$="{{disableIconView}}">
                    <i class$="{{computeViewModeIconClass(viewMode)}}"></i>
                </button>
                <!--<div class="jso-btn jso-btn-shdw" on-click="handleIcon">-->
                <!--<i class="fa fa-th"></i>-->
                <!--</div>-->
                <button class="btn btn-primary" hidden$="{{handleHiddenIndex(selected)}}" on-click="handleIndexFile">
                    <i class="fa fa-cog"></i>&nbsp;Index
                </button>
            </span>
        </div>

        <template is="dom-if" if="{{computeHeader(viewMode)}}">
            <div id="header" class="horizontal layout">
                <span class="col-sm-6 name">Name</span>
                <span class="col-sm-2 creationDate">Date</span>
                <span class="col-sm-2">Size</span>
                <span class="col-sm-2 status">Status</span>
            </div>
        </template>
        <div id="content" class$="{{computeContentClass(viewMode,showInfo)}}">
            <div class$="{{computeClassViewMode(viewMode)}}">
                <template is="dom-repeat" items="{{files}}" filter="checkFilters" observe="type">
                    <susi-opencga-folder-list-item file="{{item}}" on-dblclick="handleFileDblClick" on-click="handleFileClick" view-mode="{{viewMode}}">
                    </susi-opencga-folder-list-item>
                </template>
            </div>
        </div>

        <div id="fileInfo" class="vertical layout" hidden="{{!showInfo}}">
            <div class="horizontal layout">
                <i class="fa fa-file-o" hidden="{{isFile}}"></i>
                <i class="fa fa-folder" hidden="{{!isFile}}"></i>&nbsp;
                <span>{{fileName}}</span>
            </div>
            <div class="horizontal layout">
                <span class="data">Type: &nbsp;</span>
                <span class="value lowercase">{{fileType}}</span>
                <span class="data">Bioformat: &nbsp;</span>
                <span class="value lowercase">{{fileBioformat}}</span>
                <span class="data">Status: &nbsp;</span>
                <span class="value">{{computeIndex(selected)}}</span>
            </div>
            <div class="horizontal layout">
                <span class="data">Creation Date: &nbsp;</span>
                <span>{{fileDate}}</span>
            </div>
        </div>

        <!--<jso-panel modal closable hidden id="createFolderModal">-->
            <!--<div class="header"><i class="fa fa-folder"></i> &nbsp; Create folder</div>-->
            <!--<susi-opencga-create-folder class="container" id="createfolder" on-folder-created="handleFolderCreated" folder="{{folder}}" study="{{study}}">-->
            <!--</susi-opencga-create-folder>-->
        <!--</jso-panel>-->

    </template>
</dom-module>
<script>
    Polymer({
        is: "susi-opencga-folder-list",
        properties: {
            opencgaClient: {
                type: Object
            },
            folder: {
                type: Object,
                notify: true,
                value: null
            },
            files: {
                type: Array,
                notify: true,
                value: function() {
                    return [];
                }
            },
            selected: {
                type: Object,
                notify: true,
                value: function() {
                    return null;
                }
            },
            study: {
                type: Object,
                observer: 'studyChanged'
            },
            mode: {
                type: String,
                reflectToAttribute: true,
            },
            viewMode: {
                type: String,
                value: 'list'
            },
            showInfo: {
                type: Boolean,
                value: false
            },
            disableIconView: {
                type: Boolean,
                value: false
            },
            isFile: {
                type: Boolean,
                value: false
            }
        },
//        handleUploadFile: function(e) {
//            if (this.study != null) {
//                this.fire('upload-file');
//            } else {
//                alert("You must select a study before uploading a file.")
//            }
//        },
//        handleCreateFolder: function(e) {
//            if (this.$.createFolderModal.hasAttribute('hidden')) {
//                this.$.createFolderModal.removeAttribute('hidden');
//            } else {
//                this.$.createFolderModal.setAttribute('hidden', '');
//            }
//        },
//        handleFolderCreated: function(e) {
//            this.$.createFolderModal.setAttribute('hidden', '');
//        },
        handleDeleteFile: function(e) {
            if (confirm("Are you sure?")) {
                this._deleteFile();
            }
        },
        handleIndexFile: function(e) {
            this._indexFile();
        },
        _autoIndexfile: function(file) {
            this.selected = file;
            this._indexFile();
        },
        handleFileClick: function(e) {

            this.selected = e.currentTarget.file;
            var sel = this.querySelector("susi-opencga-folder-list-item[selected]");
            if (sel) {
                sel.removeAttribute('selected');
            }
            e.currentTarget.setAttribute('selected', '');
            this.fire('fileselect', this.selected);

            this.fileName = this.selected.name;
            this.fileType = this.selected.type;
            if (this.fileType == "DIRECTORY") {
                this.isFile = true;
            } else {
                this.isFile = false;
            }
            this.fileBioformat = this.selected.bioformat;

            var date = new Date(Date.parse(Utils.parseDate(this.selected.creationDate)));
            this.fileDate = date.toLocaleString("en-us", {
                month: "short"
            }) + " " + date.getDate() + ", " + date.getFullYear() + " " + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();

        },
        handleFileDblClick: function(e) {
            var file = e.currentTarget.file;
            if (file.type == 'DIRECTORY') {
                this.fire('openfolder', file);
            } else if (file.type == "FILE") {
                this.fire('previewfile', file);
            }

        },
        handlePreviewFile: function(e) {
            if (this.selected) {
                this.fire('previewfile', this.selected);
            }
        },
        handlePreviewFileBoostrap: function(e){
            var nameButton = e.detail;
            if(nameButton =="modalbutton"){
                this.$.filePreview.file = this.selected;
            }
        },
        handleBack: function() {
            this.fire('back');
        },
        checkFolder: function(folder) {
            return folder == null;
        },
        checkBack: function(folder) {
            if (folder == null) {
                return true
            } else {
                if (folder.name == '.') {
                    return true;
                }
            }
            return false;
//            if(folders != null){
//                return false;
//            }
//            return true;
        },
        checkSelected: function(selected) {
            return selected == null;
        },
        checkSelectedFile: function(selected) {
            return selected == null || selected.type != "FILE";
        },
        handleHiddenIndex: function(selected) {
            if (selected == null) {
                return true;
            } else {
                if (selected.type == 'DIRECTORY') {
                    return true;
                }
                if (selected.index != null && selected.index.status !== 'NONE') {
                    return true
                } else {
                    if (selected.bioformat !== "VARIANT" && selected.bioformat !== "ALIGNMENT") {
                        return true
                    }
                }
            }

            return false;
        },
        checkFilters: function(item) {
            return true;
            //            return item.bioformat == "VARIANT";
        },
        isFolderMode: function(mode) {
            return mode === 'folder';
        },

        /**/
        _deleteFile: function() {
            var me = this;
            if (this.selected) {

                var  query = {
                    sid: this.opencgaClient._config.sessionId,
                    skipTrash:true
                }

                var me = this;
                if (this.opencgaClient instanceof OpenCGAClient) {
                    var p1 = this.opencgaClient.files().remove(this.selected.id,query);
                    p1.then(function(response){
                    if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                        console.log("delete");
                        console.log(response);
                        me.fire('need-refresh');
                    } else {
                        console.log(response.response[0].errorMsg);
                    }
                    });
                    p1.catch(function(response){
                        console.log('susi-opencga-folder-list374:Server error, try again later.');
                    });
                }
            }
        },
        _indexFile: function() {
            var me = this;
            if (this.selected) {
                OpencgaManager.files.index({
                    id: this.selected.id,
                    query: {
                        sid: Cookies('bioinfo_sid'),
                        storageEngine: "mongodb",

                    },
                    request: {
                        success: function(response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                console.log("index");
                                console.log(response);
                                me.fire('need-refresh');
                            } else {
                                console.log(response.response[0].errorMsg);
                            }
                        },
                        error: function() {
                            console.log('jso-opencga-folder-list401:Server error, try again later.');
                        }
                    }
                });
            }
        },
        computeHeader: function(viewMode) {
            return viewMode == "list";
        },
        computeViewModeIconClass: function(viewMode) {
            var iconClass = (this.viewMode == "list") ? "fa fa-th" : "fa fa-list";
            return iconClass;
        },
        handleViewMode: function(e) {
            this.viewMode = (this.viewMode == "list") ? "icon" : "list";
        },
        computeClassViewMode: function(viewMode) {
            if (viewMode == "icon") {
                return "horizontal layout wrap";
            } else {
                return "";
            }
        },
        computeContentClass: function(viewMode, showInfo) {
            if (showInfo) {
                return viewMode + " info";
            } else {
                return viewMode;
            }
        },
        handleViewInfo: function(e) {
            if (this.selected != null) {
                this.showInfo = !this.showInfo;
            }
        },
        computeIndex: function(selected) {
            if (this.fileName != "") {
                if (selected != null && selected.index != null && (selected.bioformat == "VARIANT" || selected.bioformat == "ALIGNMENT")) {
                    return selected.index.status.name;
                } else {
                    return "--";
                }
            }
            return "";

        },
        studyChanged: function() {
            this.fileName = "";
            this.fileType = "";
            this.fileBioformat = "";
            this.fileDate = "";
        }

    });
</script>
