<link rel="import" href="../../../../iron-resizable-behavior/iron-resizable-behavior.html">
<dom-module id="new-jso-panel">
    <style is="custom-style" include="jso-styles">
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            box-shadow: 0px 0px 2px 0px rgba(0, 0, 0, 0.4);
        }

        :host[modal] {
            z-index: 100 !important;
            position: fixed;
            box-shadow: 0px 0px 6px 3px rgba(0, 0, 0, 0.30);
        }

        :host[movable] {
            box-shadow: 0px 0px 6px 3px rgba(0, 0, 0, 0.30);
        }

        :host[fixed] {
            position: fixed;
        }

        #loading {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            position: absolute;
            background-color: rgba(0, 0, 0, .5);
        }

        #loading-icon {
            color: white;
            font-size: 30px;
            position: absolute;
            top: calc(50% - 15px);
            left: calc(50% - 15px);
        }

        #back {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.6);
        }

        #header {
            position: relative;
            text-transform: capitalize;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            /*background-color: var(--default-primary-color);*/
            /*color: var(--text-primary-color);*/
            background-color: #428bca;
            color:  white;
        }

        :host[light-header] > #header {
            background-color: var(--light-primary-color);
            color: var(--primary-text-color);
        }

        :host[movable] > #header {
            cursor: move;
        }

        #header > .headeractions > * {
            box-sizing: border-box;
            padding: 2px 5px;
            border: 1px solid transparent;
            cursor: pointer;
        }

        #header > .headeractions > *[data-checked] {
            background-color: rgba(0, 0, 0, 0.20);
        }

        #header > .headeractions > *:hover {
            background-color: rgba(0, 0, 0, 0.20);
        }

        #header > .headeractions > .closable:after {
            font-family: FontAwesome;
            content: '\f00d';
        }

        #header > .headeractions > .collapsible:after {
            font-family: FontAwesome;
            content: '\f106';
        }

        :host[collapsed] > #header > .headeractions > .collapsible:after {
            font-family: FontAwesome;
            content: '\f107';
        }

        #header > .headeractions > .pin:after {
            font-family: FontAwesome;
            content: '\f08d';
        }

        :host[expandible] .headeractions > .expandible:after {
            font-family: FontAwesome;
            content: '\f065';
        }

        :host[expandible][expanded] .headeractions > .expandible:after {
            content: '\f066';
        }

        #header,
        .container,
        ::content .footer {
            position: relative;
        }

        #header,
        #footer {
            box-sizing: border-box;
            padding: 4px 5px 4px 12px;
            height: 32px;
        }

        #footer {
            position: relative;
            border-top: 1px solid var(--divider-color);
            background-color: var(--light-secondary-color);
            color: var(--primary-text-color);
        }

        #footer > div,
        #footer > div > div {
            margin-right: 2px;
            margin-left: 2px;
        }

        .container {
            /*background-color: var(--light-primary-color);*/
            /*color: var(--primary-text-color);*/
            background-color: white;
            color: #428bca;
            position: relative;
            height: calc(100% - 32px);
            padding:0!important;
        }

        :host[_hasfooter] .container {
            height: calc(100% - 64px);
        }
        .headeractions{
            float:right;
        }
    </style>
    <template>

        <div id="back" hidden$="{{!modal}}"></div>

        <div id="header" class="header horizontal layout" on-dblclick="handleHeaderDblclick" on-mousedown="handleHeaderMouseDown" on-mouseup="handleHeaderMouseUp">
            <span class="horizontal layout">
                <content select=".header"></content>
            </span>
            <span class="headeractions" on-mousedown="handleActionsMouseDown">
                <span hidden$="{{!expandible}}" class="expandible" on-click="handleExpandAction"></span>
                <span hidden$="{{isPinHidden(movable,moved,fixed)}}" class="pin" on-click="handlePinAction"></span>
                <span hidden$="{{!collapsible}}" class="collapsible" on-click="handleCollapseAction"></span>
                <span hidden$="{{!closable}}" class="closable" on-click="handleCloseAction"></span>
            </span>
        </div>

        <div id="container" class="container horizontal layout" hidden$="{{isContainerHidden(collapsible, collapsed)}}">
            <content select=".container"></content>
        </div>

        <div id="footer" class="horizontal layout flex center" hidden$="{{isFooterHidden(_hasfooter, collapsible, collapsed)}}">
            <content select=".footer"></content>
        </div>

        <div id="loading" hidden$="{{!loading}}">
            <i id="loading-icon" class="fa fa-circle-o-notch fa-spin"></i>
        </div>
    </template>
</dom-module>
<script>
    (function() {
        var lastWindow_;

        JsoPanel = Polymer({
            is: "new-jso-panel",
            behaviors: [
                Polymer.IronResizableBehavior
            ],
            properties: {
                fixed: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
                closable: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
                collapsible: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
                collapsed: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
                movable: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
                expandible: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
                expanded: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
                modal: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
                constraint: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
                moved: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
                loading: {
                    type: Boolean,
                    value: false
                },
                lightHeader: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
                hidden: {
                    type: Boolean,
                    reflectToAttribute: true,
                    observer: 'hiddenChanged'
                },
                _hasfooter: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
                _firstHidden: {
                    type: Boolean,
                    value: false
                }
            },
            listeners: {
                'mousedown': '_updateLastWindow'
            },
            hostAttributes: {
                'class': 'vertical layout flex'
            },
            ready: function() {
                this.async(function() {
                    if (this.fixed) {
                        this._center();
                    }
                }, 50);
                this._hasfooter = this.$.footer.childElementCount > 0;

                var child = this.$.container.querySelector('.container');
                if (child != null) {
                    child._parentJsoPanel = this;
                }
            },
            hiddenChanged: function(neo, old) {
                // check if is not hidden
                if (neo == false) {
                    if (this.modal) {
                        this._center();
                    }
                    if (this.fixed && !this._firstHidden) {
                        this._center();
                    }
                    this._firstHidden = true;
                    this._updateLastWindow();
                }
                this.fire('hidden', this.hidden);
                this.notifyResize();
            },
            show: function() {
                this.hidden = false;
                this.hiddenChanged(false);
            },
            hide: function() {
                this.hidden = true;
                this.hiddenChanged(true);
            },
            isContainerHidden: function(collapsible, collapsed) {
                if (collapsible && collapsed) {
                    return true;
                }
                return false;
            },
            isFooterHidden: function(_hasfooter, collapsible, collapsed) {
                if (_hasfooter) {
                    if (collapsible && collapsed && _hasfooter) {
                        return true;
                    } else {
                        return false
                    }
                } else {
                    return true;
                }
            },
            isPinHidden: function(movable, moved, fixed) {
                if (fixed) {
                    return true;
                }
                if (this.modal) {
                    return true;
                }
                if (!movable) {
                    return true;
                }
                return !moved;
            },
            setLoading: function(loading) {
                this.loading = loading;
            },
            /* */
            toggleCollapse: function() {
                if (this.collapsible) {
                    this.collapsed = !this.collapsed;
                    this.notifyResize();
                }
            },
            handleHeaderDblclick: function(e) {
                this.toggleCollapse();
            },
            handleCollapseAction: function(e) {
                this.toggleCollapse();
            },
            handleCloseAction: function() {
                this.hidden = true;
                this.fire('close');
            },
            handlePinAction: function(e) {
                this.style.position = '';
                this.style.left = '';
                this.style.top = '';
                this.style["z-index"] = '2';

                this.moved = false;
                this.notifyResize();
            },
            handleExpandAction: function(e) {
                e.stopPropagation();
                var currentZIndex = -1; //no z-index set;
                if (!isNaN(this.style['z-index'])) {
                    currentZIndex = parseInt(this.style['z-index']);
                }
                if (this.expandible) {
                    this.expanded = !this.expanded;
                    if (this.expanded) {
                        this.style.position = 'fixed';
                        this.style.width = '100%';
                        this.style.height = '100%';
                        this.style.top = '';
                        this.style.left = '';
                        this.style['z-index'] = currentZIndex + 100;
                    } else {
                        this.style.width = '';
                        this.style.height = '';
                        this.style.position = '';
                        this.style.top = '';
                        this.style.left = '';
                        if (currentZIndex >= -1) {
                            this.style['z-index'] = currentZIndex - 100;
                        } else {
                            this.style['z-index'] = '';
                        }
                        this._center();
                    }
                }
                this.fire('expand');
                this.notifyResize();
            },

            handleActionsMouseDown: function(e) {
                e.stopPropagation();
            },
            handleHeaderMouseDown: function(e) {
                if (this.movable && !this.expanded) {
                    document.body.classList.add('jso-nosel');
                    var me = this;
                    var bcr = this.$.header.getBoundingClientRect();

                    this.headerOffsetX = e.clientX - bcr.left;
                    this.headerOffsetY = e.clientY - bcr.top;

                    window.removeEventListener('mousemove', this.mouseMoveHandler, true);

                    this.mouseMoveHandler = function(moveEvent) {
                        me.handleMouseMove(moveEvent);
                    };
                    window.addEventListener('mousemove', this.mouseMoveHandler, true);
                }
            },
            handleHeaderMouseUp: function() {
                if (this.movable) {
                    window.removeEventListener('mousemove', this.mouseMoveHandler, true);
                    document.body.classList.remove('jso-nosel');
                }
                // this._updateLastWindow();
            },
            handleMouseMove: function(e) {
                if (this.movable) {
                    this.moved = true;
                    this.style.position = 'fixed';
                    var left = e.clientX - this.headerOffsetX;
                    var top = e.clientY - this.headerOffsetY;
                    if (this.constraint) {
                        var bcr = this.getBoundingClientRect();
                        var bcrHeader = this.$.header.getBoundingClientRect();
                        var rightLimit = window.innerWidth - bcr.width;
                        var bottomLimit = window.innerHeight - bcrHeader.height;
                        if (left > 0 && left < rightLimit) {
                            this.style.left = left + 'px';
                        }
                        if (top > 0 && top < bottomLimit) {
                            this.style.top = top + 'px';
                        }
                    } else {
                        this.style.left = left + 'px';
                        this.style.top = top + 'px';
                    }

                }
            },

            /** **/
            _center: function() {
                var bcr = this.getBoundingClientRect();
                this.style.left = (window.innerWidth / 2 - bcr.width / 2) + 'px';
                this.style.top = (window.innerHeight / 2 - bcr.height / 2) + 'px';
                this.notifyResize();
            },
            _updateLastWindow: function() {
                if (lastWindow_) {
                    if (!lastWindow_.expanded && lastWindow_.movable) {
                        lastWindow_.style["z-index"] = '1';
                    }
                }
                lastWindow_ = this;
                if (lastWindow_) {
                    if (!lastWindow_.expanded && lastWindow_.movable) {
                        lastWindow_.style["z-index"] = '2';
                    }
                }
            }

        });

    })();
</script>
