<dom-module id="susi-opencga-file-preview">
    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            overflow-y: auto;
            overflow-x: auto;
            width: 800px;
            height: 600px;
            padding: 10px;
        }

        .wrapped-text {
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
    <template>
        <code class="wrapped-text">{{contentData}}</code>
    </template>
</dom-module>
<script>
    Polymer({
        is: "susi-opencga-file-preview",
        properties: {
            opencgaClient: {
                type: Object
            },
            selectedStudy: {
                type: Object,
                observer: 'selectedStudyChanged'
            },
            file: {
                type: Object,
                value: function() {
                    return null;
                },
                observer: 'fileChanged'
            },
            contentData: {
                type: String,
                value: ""
            },
            _start: {
                type: Number,
                value: 0
            },
            _limit: {
                type: Number,
                value: 100
            },
            _pageSize: {
                type: Number,
                value: 100
            },
            _end: {
                type: Boolean,
                value: false
            }
        },
        listeners: {
            'scroll': 'handleScroll'
        },
        ready: function() {
            var me = this;
            if (this._parentJsoPanel) {
                this._parentJsoPanel.addEventListener('close', function(e) {
                    me._clear();
                });
            }
        },
        loadPage: function() {

            var  query = {
                sid: this.opencgaClient._config.sessionId,
                limit: this._limit,
                start: this._start};
            var data;
            if (this.opencgaClient instanceof OpenCGAClient) {
                console.log("en el opencga");
                this.opencgaClient.files().content(this.file.id,query).then(function(response){
                    console.log("antes de response");
                    console.log(response);
                    console.log("en el content");
                    data = response;
                })
            }
//            OpencgaManager.files.content({
//                id: this.file.id,
//                query: {
//                    sid: Cookies('bioinfo_sid'),
//                    limit: this._limit,
//                    start: this._start
//                },
//                request: {
//                    async: false,
//                    success: function(response) {
//                        data = response;
//                    },
//                    error: function() {
//
//                    }
//                }
//            });

            if (data) {
                this.contentData =
                    this.contentData = this.contentData + data;
            } else {
                this._end = true;
            }
        },
        handleScroll: function(e) {
            var el = e.currentTarget;
            if (el.offsetHeight + el.scrollTop >= el.scrollHeight) {
                if (!this._end) {
                    this._start = this._limit;
                    this._limit = this._start + this._pageSize;
                    this.loadPage();
                }
            }
        },
        fileChanged: function(neo, old) {
            if (neo != null) {
                this._clear();
                this.loadPage();
            }
        },
        _clear: function() {
            this.contentData = "";
            this._start = 0;
            this._limit = 100;
            this._end = false;
            this.scrollTop = 0;
        }
    });
</script>
